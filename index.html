<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My life in a slider bar</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@5.8.55/css/materialdesignicons.min.css
    ">
    <link rel="stylesheet" href="https://use.typekit.net/ulq1qcs.css">

</head>
<body>

    <!-- principal -->
    <main>
        <h1>My life in <br>a slider bar</h1>
        <div class="bd">
            <img src="assets/images/range_05.svg" id="dibujo" class="ilustra" alt="imagen" />            
        </div>
        <div class="medida">
            <input type="range" id="age" name="age" min="1" max="9" step="1" value="5"/>
            <label for="volume" class="resultadoEdad">Age:</label>
            <p class="cifra"><output id="valor"></output></p>
        </div>
          
    </main>    

    <!-- java -->
    <script src="app/main.js"></script>

</body>
</html>
